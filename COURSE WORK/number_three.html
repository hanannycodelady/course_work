<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum of Three Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:fuchsia;
        }
        .container {
            background-color: #fff;
            padding:100px;
            border-radius: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        input {
            width: 100%;
            margin-bottom: 30px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find the Maximum of Three Numbers</h2>
        <div>
            <label for="num1">Enter the first number:</label>
            <input type="text" id="num1">
        </div>
        <div>
            <label for="num2">Enter the second number:</label>
            <input type="text" id="num2">
        </div>
        <div>
            <label for="num3">Enter the third number:</label>
            <input type="text" id="num3">
        </div>
        <button onclick="find_maximum()">Find Maximum</button>
        <div id="result"></div>
    </div>

    <script>

        function find_maximum() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);
//This function is getting three numbers from input fields in the HTML document using document.getElementById() and the value property. 
//It then converts these values to floating point numbers using parseFloat().
            var max = maximumOfThree(num1, num2, num3);

            document.getElementById("result").innerText = "The maximum of the three numbers is: " + max;
        }

        function maximumOfThree(num1, num2, num3) {
            return Math.max(num1, num2, num3);
        }
    </script>
</body>
</html>
